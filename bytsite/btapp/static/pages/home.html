<div layout="row" ng-controller="HomeController">
  <div flex="70">
    sdadasdas
  </div>
   <div flex="30" ng-repeat="art in Articulos">
        <div class="column">
            <div class="col s12 m6">
              <div class="card">
                <div class="card-image">
                  <img src="{$ art.imagen $}">
                  <span class="card-title">{$ art.titulo $}</span>
                  <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
                </div>
                <div class="card-content">
                  <p>{$ art.texto $}</p>
                </div>
              </div>
            </div>
        </div>
   </div>
</div>
